version: '0.2'
phases:
  install:
    runtime-versions:
      nodejs: '10'
      php: '7.3'
    commands:
    - npm install
    - composer install
  build:
    commands:
    - ./vendor/bin/phpunit
reports:
  test-report:
    files:
      - build/reports.xml
    file-format: JunitXml

artifacts:
  files:
  - build/reports.xml